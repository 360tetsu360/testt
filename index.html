<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<form action="#">
			<p>アップロードするファイルを選択して下さい。</p>
			<p><input type="file" name="s_file" id=file accept="image/png" multiple></p>
		</form>
		<script src="three.js"></script>
		<script>
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );




var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var geometry = new THREE.BoxGeometry();
var material = new THREE.MeshBasicMaterial( { color: 0xffffff} );

var cube = new THREE.Mesh( geometry, material );
scene.add( cube );

camera.position.z = 5;

var animate = function () {
requestAnimationFrame( animate );

cube.rotation.x += 0.01;
cube.rotation.y += 0.01;

renderer.render( scene, camera );
};

animate();

var filechange = document.getElementById( 'file' );
filechange.addEventListener( 'change', textureSwitch, false );


function textureSwitch( event ){
   // 要素内イベントのキャンセル
   event.preventDefault();
   
   // 1つ目のファイルを読み込む
   var file = event.target.files[0];
 
   // FileReader オブジェクトの作成
   var reader = new FileReader();
 
   reader.onload = function( event ) {
      // 「img」でエレメントオブジェクト作成
      var img = document.createElement( 'img' );
 
      img.src = event.target.result;
 
      // テクスチャの更新（meshは作成済みのオブジェクト）
      cube.material.map = new THREE.Texture( img );
      cube.material.map.needsUpdate = true;
   };
    // データURLとしてファイルを読み込む
    reader.readAsDataURL( file );
}

		</script>
	</body>
</html>
